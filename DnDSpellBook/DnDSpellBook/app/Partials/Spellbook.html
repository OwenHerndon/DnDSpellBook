<div>
    <div>
        <select class='dropdown-button btn red darken-4' ng-model="selectedClass" ng-options="x for x in classes">
            <option value='' disabled selected>Please Choose a Class</option>
        </select>
    </div>

    <div>
        <select class='dropdown-button btn red darken-4' ng-model="selectedLevel" ng-options="x for x in levels">
            <option value='' disabled selected>Please Choose a Spell Level</option>
        </select>
    </div>

    <div>
        <button class="btn btn-primary btn-lg col-xs-2 red darken-4" ng-click="getSpells(selectedClass, selectedLevel)">Get Spells!</button>
    </div>

    <div ng-repeat="spell in spells" class="col s4 flow-text">
        <div class="card">
            <div>{{spell.name}}</div>
        </div>
    </div>
</div>
