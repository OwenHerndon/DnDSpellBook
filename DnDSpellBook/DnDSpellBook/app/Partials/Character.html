
<div>
    <select class='dropdown-button btn red darken-4' ng-model="selectedCharacter" ng-options="x for x in characters">
        <option value='' disabled selected>Please Choose a Character</option>
    </select>
</div>

<div>
    <h1>Spells</h1>
    <div ng-repeat="spell in spells" class="col s4 flow-text">
        <div class="card">
            <div ng-click="spellDetail(spell.url)">{{spell.name}}</div>
        </div>
    </div>
</div>
